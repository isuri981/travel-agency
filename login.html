<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelitch - Loginr</title>
    <style>

/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styles */
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #d4edda; /* Light green background */
  color: #333;
}

/* Auth Form Styles */
.auth-form {
  background: white;
  width: 100%;
  max-width: 400px;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border: 1px solid #28a745; /* Green border */
  text-align: center;
}

.auth-title {
  font-size: 24px;
  color: #28a745; /* Green title */
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

.form-group label {
  display: block;
  font-size: 14px;
  margin-bottom: 5px;
  color: #555;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 14px;
}

.form-group input:focus {
  border-color: #28a745; /* Green border on focus */
  outline: none;
  box-shadow: 0 0 5px rgba(40, 167, 69, 0.5); /* Green glow */
}

.auth-button {
  width: 100%;
  padding: 10px 15px;
  background: #28a745; /* Green button */
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.auth-button:hover {
  background: #1e7e34; /* Darker green on hover */
}

.auth-switch {
  margin-top: 15px;
  font-size: 14px;
  color: #555;
}

.auth-switch a {
  color: #28a745; /* Green link */
  text-decoration: none;
}

.auth-switch a:hover {
  text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
  .auth-form {
    padding: 20px;
  }

  .auth-title {
    font-size: 20px;
  }
}





    </style>

    <!-- Login Page (login.html) -->
<div class="auth-form">
    <h1 class="auth-title">Welcome Back</h1>
    <form action="login.html" method="post">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="auth-button">Login</button>
    </form>
    <p class="auth-switch">Don't have an account? <a href="register.html">Register here</a></p>
  </div>
  
</body>
</html>
