    <link rel="preconnect" href="https://fonts.googleapis.com" />

</head>
<style>
  /* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #bdf7bd);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  /* Container */
  .auth-container {
    position: relative;
    width: 100%;
    max-width: 400px;
    background: #ffffff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    z-index: 10;
  }
  
  /* Background Overlay */
  .background-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(102, 204, 102, 0.1);
    z-index: 1;
  }
  
  /* Form Wrapper */
  .auth-form {
    position: relative;
    z-index: 2;
    padding: 20px 30px;
    
  }
  
  .auth-title {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  
  /* Form Group */
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #555;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }
  
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #66cc66;
    outline: none;
  }
  
  /* Button */
  .auth-button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    color: #fff;
    background: #66cc66;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .auth-button:hover {
    background: #57b757;
  }
  
  /* Switch to Login */
  .auth-switch {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #666;
  }
  
  .auth-switch a {
    color: #66cc66;
    text-decoration: none;
    transition: color 0.3s;
  }
  
  .auth-switch a:hover {
    color: #57b757;
  }
  
  
</style>
<body>
  

  



  <div class="auth-container">
    <!-- Background Overlay -->
    <div class="background-overlay"></div>

    <!-- Form Wrapper -->
    <div class="auth-form">
      <h1 class="auth-title">Create Your Account</h1>
      <form action="/register-success" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="auth-button">Register</button>
      </form>
      <p class="auth-switch">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

    <!-- Footer Start -->
    
</body>
</html>
