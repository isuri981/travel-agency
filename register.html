<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelitch - Modal Example</title>
  <style>
    /* Basic Reset */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Button Style */
    .btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Modal Overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
    }

    /* Modal Dialog */
    .modal-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      overflow: hidden;
      z-index: 1000;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      background: #007BFF;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .modal-body {
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .modal-footer {
      text-align: center;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .modal-footer .close-btn {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-footer .close-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Register Button -->
  <button class="btn" id="openModal">Register</button>

  <!-- Modal Structure -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-dialog">
      <div class="modal-header">Register for Travelitch</div>
      <div class="modal-body">
        <p>Welcome to Travelitch! Create your account to explore amazing travel packages, plan your trips, and enjoy exclusive offers. Complete the registration form to get started.</p>
      </div>
      <div class="modal-footer">
        <button class="close-btn" id="closeModal">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Modal Logic
    const openModal = document.getElementById("openModal");
    const closeModal = document.getElementById("closeModal");
    const modalOverlay = document.getElementById("modalOverlay");

    openModal.addEventListener("click", () => {
      modalOverlay.style.display = "block";
    });

    closeModal.addEventListener("click", () => {
      modalOverlay.style.display = "none";
    });

    // Close modal when clicking outside the dialog
    modalOverlay.addEventListener("click", (event) => {
      if (event.target === modalOverlay) {
        modalOverlay.style.display = "none";
      }
    });
  </script>
</body>
</html>
